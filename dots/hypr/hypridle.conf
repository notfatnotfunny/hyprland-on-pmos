general {
    lock_cmd = pidof hyprlock || sh -c 'hyprlock' # avoid starting multiple hyprlock instances
    # before_sleep_cmd = loginctl lock-session    # lock before suspend.
    # after_sleep_cmd = hyprctl dispatch dpms on  # to avoid having to press a key twice to turn on the display.
    on_lock_cmd = kill -SIGUSR2 $(pgrep wvkbd)
    on_unlock_cmd = kill -SIGUSR1 $(pgrep wvkbd) # only if you like it :)
}

